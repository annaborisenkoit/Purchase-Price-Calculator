<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости покупки</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Рассчитайте стоимость покупки</h1>
        <div class="input-group">
            <label for="quantity">Количество единиц товара:</label>
            <input type="number" id="quantity" value="2">
        </div>
        <div class="input-group">
            <label for="price">Цена за единицу товара:</label>
            <input type="number" id="price" value="15000000">
        </div>
        <button onclick="calculateTotalPrice()">Узнать стоимость</button>
        <div id="result" class="result"></div>
        <div class="images">
            <img src="1.jpg" alt="Изображение 1">
            <img src="2.jpg" alt="Изображение 2">
        </div>
    </div>
</body>
</html>
